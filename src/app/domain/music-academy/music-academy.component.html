<div class="music-academy-container full-size">
  <mat-toolbar class="mat-toolbar flex row-start gap-24">
    <button (click)="drawer.toggle()" mat-mini-fab>
      <mat-icon>{{ drawer.opened ? 'menu_open' : 'menu' }}</mat-icon>
    </button>

    <button class="toolbar-button flex" (click)="navigateToDashboard()">
      <span class="font-size-large">Music Academy</span>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="mat-drawer-container full-size" autosize>
    <mat-drawer #drawer class="p-16" [mode]="drawerMode()" [autoFocus]="false">
      <app-navigation-bar (menuChange)="menuChange()" />
    </mat-drawer>

    <mat-drawer-content class="mat-drawer-content">
      <div class="full-size p-24">
        <router-outlet />
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
