@for (menu of menus(); track menu.title) {
<mat-nav-list>
  <a
    mat-list-item
    [routerLink]="[menu.link]"
    routerLinkActive="active"
    (click)="menuChange.emit(menu)"
  >
    <div class="content flex row-start gap-4">
      <mat-icon mat-list-icon>{{ menu.icon }}</mat-icon>
      <span class="list-name" mat-line>{{ menu.title }}</span>
    </div>
  </a>
</mat-nav-list>
}
